<div class="container mt-4">
    <h2>Currency Details</h2>
    <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="CurrencyName" class="form-label">Currency Name</label>
        <input id="CurrencyName" formControlName="CurrencyName" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="CurrencyCode" class="form-label">Currency Code</label>
        <input id="CurrencyCode" formControlName="CurrencyCode" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </form>
  </div>
