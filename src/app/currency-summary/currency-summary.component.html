<div class="container mt-4">
    <h2>Currency Summary</h2>
    <button class="btn btn-primary mb-3" (click)="exportToExcel()">Export to Excel</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Currency Name</th>
          <th>Currency Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let currency of currencies">
          <td>{{ currency.currencyName }}</td>
          <td>{{ currency.currencyCode }}</td>
          <td>
            <a class="btn btn-info btn-sm" [routerLink]="['/currencies', currency.currencyId]">Edit</a>
            <button class="btn btn-danger btn-sm" (click)="deleteCurrency(currency.currencyId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
